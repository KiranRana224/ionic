<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Menu Button -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My App</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Sidebar (ion-menu) -->
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/tab1" (click)="closeMenu()">home</ion-item>
      <ion-item routerLink="/tabs/tab2" (click)="closeMenu()">About</ion-item>
      <ion-item routerLink="/tabs/tab3" (click)="closeMenu()">Tab 3</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main content area for tabs -->
<ion-router-outlet id="main-content"></ion-router-outlet>
